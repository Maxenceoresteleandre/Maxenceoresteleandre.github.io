<!DOCTYPE html>
<html>
<head>
	<title>maxence-maire</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="container">
		<div class="intro">
			<div class="intro-child-im">
				<img class="profile-picture" src="images/profile-picture.png" />
			</div>
			<div class="intro-child-text">
				<h1>Maxence Maire</h1>
				<ul>
					<li>Computer Science student at Sorbonne Universit√©</li>
					<li>Game designer and Game developer</li>
				</ul>
			</div>
		</div>

		<hr/>

		<div class="intro-tab">
			<button type="button" onclick="location.href = 'about.html';">
				<div class="i-am">
					<h3>I am</h3>
					<ul class="about-list">
						<li>An engineer</li>
						<li>A reader</li>
						<li>A hobby cook</li>
					</ul>
				</div>
			</button> 
			<button type="button" onclick="location.href = 'portfolio.html';">
				<div class="i-like">
					<h3>I like to</h3>
					<ul class="about-list">
						<li>Meet new people</li>
						<li>Play guitar</li>
						<li>Eat Icecream</li>
					</ul>
				</div>
			</button>
		</div>

		<hr/>


		<div>
			<h3 class="projects-heading">Contact me!</h3>
		</div>

		<div class="links-and-contact">
			<div class="links">
				<h3>Links</h3>
				<ul class="links-list">
					<li>
						<a href="https://github.com/">Github</a>
					</li>
					<li>
						<a href="https://twitter.com/">Twitter</a>
					</li>
					<li>
						<a href="https://linkedin.com">Linkedin</a>
					</li>
				</ul>
			</div>

			<div>
				<form action="#">
					<label for="email">
						<h4>Email</h4>
						<input type="email" id="email" placeholder="Enter your email" />
					</label>
					<label for="message">
						<h4>Message</h4>
						<textarea id="message" placeholder="Your message"></textarea>
					</label>
					<div class="submit-button-wrapper">
						<input type="submit" value="Send Message" id="submit-button" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
